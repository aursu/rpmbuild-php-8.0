version: "3.5"
services:
  centos8php80build:
    build:
      context: .
      args:
        centos: $OS8
    image: "aursu/php80build:${OS8TAG}-build"
  centos8php80buildrel:
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: $OS8
    image: "aursu/php80build:${OS8TAG}-build-rel"
